<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- set charset to interpret file contents -->
    <meta charset="UTF-8">
    <!-- title displayed when browser tab is moused over -->
    <title>Reel Talk</title>
    <!-- favicon displayed in browser tabs -->
    <link rel="shortcut icon" href="img/film.png">
    <!-- ensure proper rendering and touch zooming with Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS definitions -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- optional stylesheet theme included with Bootstrap -->
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <!-- your own customized style rules -->
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <!-- HTML5 markup for view content, labelled with Bootstrap class names -->
    <header class="header"></header>

    <!-- full-width content container, spanning entire viewport -->
    <main class="container-fluid"> 

      <!-- row for use in Bootstrap grid layout -->
      <div class="row" id="mainrow">
          <div id="content">  <!-- implicitly a single column within row -->
          </div>
      </div>  <!-- row -->
    </main>  <!-- container-fluid -->

    <footer class="footer">&copy; 2015 Green Parrot Development</footer>

    <!-- load scripts last for better UI performance -->

    <!-- library scripts you use -->
    <script src="js/lib/jquery-min.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/backbone-min.js"></script>
    <script src="js/lib/bootstrap-min.js"></script>
    <script src="js/lib/backbone.localStorage.js"></script>

    <!-- scripts you define -->
    <script src="js/utils.js"></script>

    <!-- set CSRF token -->
    <script type="text/javascript">
      reel.csrftoken = '<%= csrftoken %>';
    </script>

    <!-- models -->
    <script src="js/models/movie.js"></script>
    <script src="js/models/review.js"></script>
    <script src="js/models/user.js"></script>

    <!-- collections -->
    <script src="js/collections/movies.js"></script>
    <script src="js/collections/reviews.js"></script>
    <script src="js/collections/users.js"></script>

    <!-- views -->
    <script src="js/views/header.js"></script>
    <script src="js/views/about.js"></script>
    <script src="js/views/home.js"></script>
    <script src="js/views/details.js"></script>
    <script src="js/views/movieform.js"></script>
    <script src="js/views/movieimg.js"></script>
    <script src="js/views/movies.js"></script>
    <script src="js/views/reviewer.js"></script>
    <script src="js/views/reviewthumbs.js"></script>
    <script src="js/views/reviewsview.js"></script>

    <!-- router -->
    <script src="js/main.js"></script>

  </body>
</html>
