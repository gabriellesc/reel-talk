<div id="reviewer">
  <div class="form-group">
    <label for="reviewText">Enter your review</label>
    <textarea name="reviewText" class="form-control" rows="8"></textarea>
  </div>

  <div class="form-inline">
    <div class="form-group">
      <label class="control-label" for="reviewName">Name</label>
      <input name="reviewName" type="text" class="form-control" maxlength="80">
    </div>

    <div class="form-group">
      <label class="control-label" for="reviewAffil">Affiliation</label>
      <input name="reviewAffil" type="text" class="form-control" maxlength="50">
    </div>
  </div>

  <input type="button" id="review-btn" class="btn btn-success" value="Review Movie">
</div>
